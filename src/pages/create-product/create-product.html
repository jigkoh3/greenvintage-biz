<ion-header>

    <ion-navbar>
        <ion-title>Create Product</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

</ion-content>
<ion-footer>
    <button ion-button full color="default" (click)="createProducts()">{{"CREATE_PRODUCT" | translate}}</button>
</ion-footer>
