<ion-header>

  <ion-navbar>
    <ion-title>orderDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contact-card-content">
  <topbar *ngIf="orderdetailData.items && orderdetailData.items.length > 0" [dataTopBar]="orderdetailData.items[0].product"></topbar>

  <ion-list class="details-list">
    <ion-item class="detail-item">
      <ion-row>
        <ion-col width-35>
          <h3 class="categories-title-pomotion">
            <ion-icon name="ios-cash-outline"></ion-icon>
          </h3>
        </ion-col>
        <ion-col width-65 text-right>
          <h3 *ngIf="orderdetailData.items && orderdetailData.items.length > 0" >Price {{orderdetailData.items[0].product.unitprice | number}} à¸¿</h3>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item class="detail-item" *ngIf="orderdetailData.promotions">
      <div *ngFor="let item of orderdetailData.promotions">
        <h3 class="categories-title-pomotion">
          <ion-icon name="md-pricetags"></ion-icon> {{'Promotion' | translate}}</h3>
        <h4 class="detail-textHeader">{{item.name}}</h4>
        <p class="detail-text">{{item.desc}}</p>
      </div>
    </ion-item>
    <ion-item class="detail-item" *ngIf="orderdetailData.shipping">
      <h3 class="categories-title-pomotion">
        <ion-icon name="md-car"></ion-icon> {{'Shipping' | translate}}</h3>
      <div *ngFor="let item of orderdetailData.shipping">
        <span class="detail-textHeader">{{item.shipping}}</span>
      </div>
    </ion-item>
    <ion-item class="detail-item" *ngIf="orderdetailData.shipping">
      <h3 class="categories-title-pomotion">
        <ion-icon name="ios-cash"></ion-icon> {{'Payment' | translate}}</h3>
      <div *ngFor="let item of orderdetailData.payment">
        <span class="detail-textHeader">{{item.payment}}</span>
      </div>
    </ion-item>

    <ion-item class="detail-item" *ngIf="orderdetailData.shop">
      <h3 class="categories-title-pomotion">
        <ion-icon name="md-home"></ion-icon>
        {{'Shop' | translate}}</h3>
      <ion-row>
        <ion-col width-35>
          <span class="detail-textHeader">{{orderdetailData.shop.shop}}</span>
        </ion-col>
        <ion-col width-65 text-right>
          <rating [(ngModel)]="orderdetailData.shop.rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
            starIconName="star" nullable="false"></rating>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
