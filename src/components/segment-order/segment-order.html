<!-- Generated template for the ListOrderComponent component -->
<div *ngIf="parent.channel == 1">
  <list-order [items]="items" [status]="'waiting'"></list-order>
</div>
<div *ngIf="parent.channel == 2">
  <list-order [items]="items" [status]="'accept'"></list-order>
</div>
<div *ngIf="parent.channel == 3">
  <list-order [items]="items" [status]="'reject'"></list-order>
</div>
