<ion-list>
    <button ion-item *ngFor="let item of items" (click)="onClick(item)">
                <ion-row>
                  <ion-col no-padding width-33 class="magin-right-10-custom">
                    <preload-image [ratio]="{w:1, h:1}" [src]="item.image"></preload-image>
                  </ion-col>
                   <ion-col>
                    <h3 class="h3-name">{{item.name}}</h3>
                    <p class="color-orenge-custom">{{item.price | number}} {{item.currency | translate}}</p>
                    <p><span class="text-decoration">{{item.normalprice | number}} {{item.currency | translate}}</span> -{{item.discount | number}} {{item.discounttype | translate}}</p>
                  </ion-col> 
                </ion-row>
              </button>
</ion-list>
