<ion-slides class="contact-slides" pager="true">
  <ion-slide class="contact-slide" *ngFor="let data of dataTopBar.image">
    <background-image [src]="data.url"></background-image>
  </ion-slide>
</ion-slides>
<ion-row class="contact-details-row" wrap>
  <ion-col no-padding width-65>
    <h2 class="contact-name">{{dataTopBar.name}}</h2>
  </ion-col>
  <ion-col no-padding width-35 class="rating-col">
    <ion-icon (click)="onClickF()" *ngIf="!status" name="md-heart" color="danger" class="circle-btn"></ion-icon>
    <ion-icon (click)="onClick()" *ngIf="status" name="md-heart-outline" color="danger" class="circle-btn"></ion-icon>
  </ion-col>

  <ion-col no-padding width-65>
    <p class="contact-description">
      {{dataTopBar.detail}}
    </p>
  </ion-col>
  <ion-col no-padding width-35 class="rating-col">
    <!--<p class="color-gold-custom"><ion-icon name="star"></ion-icon> <ion-icon name="star"></ion-icon> <ion-icon name="star"></ion-icon> <ion-icon name="star"></ion-icon> <ion-icon name="star"></ion-icon> (19)</p>-->
    <rating [(ngModel)]="dataTopBar.rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
      nullable="false"></rating>
  </ion-col>
</ion-row>
